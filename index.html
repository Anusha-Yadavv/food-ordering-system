<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food ordering system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- left section -->
        <section>
            <div class="left-bar-container">
                <!-- container one -->
                <div id="container-one">
                    <!-- Your task is to show the menu.html in place of menu-container when the user clicks on menu-img and menu-heading and hide the menu-container   -->
                    <img onclick="showMenu()" class="menu-img" src="./assets/menu-img.svg" alt="menu image">
                    <h1 onclick="showMenu()" class="menu-heading">Your Restaurant Menu</h1>
                    <p class="slogan">Your Slogan </p>
                </div>
                <!-- container two -->
                <div id="container-two">
                    <h1 class="quick-links">Quick Links</h1>
                    <ol>
                        <li class="home" onclick="showHome()">Home</li>
                        <li>Your Orders </li>
                        <li>Wallet</li>
                        <li>Profile</li>
                        <li>Logout</li>
                    </ol>
                </div>
                <!-- container three -->
                <div id="container-three">
                    <h1 class="quick-links">More About Us</h1>
                    <ol>
                        <li>Our blog</li>
                        <li>Upcoming Dishes </li>
                        <li>Our Story</li>
                        <li>Social Media Links</li>
                    </ol>
                </div>

            </div>

        </section>

        <!-- right section -->
        <section id="right-container">
            <header>
                <nav>
                    <div class="search-container">
                        <div><img src="./assets/search.svg" alt="search icon"></div>
                        <input type="text" class="search-input" placeholder="Search Food Item">
                    </div>
                    <div>
                        <button>Signup</button>
                        <button>Login</button>
                    </div>
                    <div>
                        <img src="./assets/header-menu-icon.svg" alt="menu icon">
                    </div>


                </nav>
            </header>
            <!-- delicious menu image div -->
            <div class="">
                <img id="deliciousImg" class="delicious-img" src="./assets/delicious-menu-img.svg" alt="home page menu">
            </div>

            <!-- menu section -->
            <section class="menu-section">
                <h1 onclick="showMenu()" class="menu blinking-text">Menu</h1>
                <div id="menu-items">
                    <!-- Load menu img ,name,price from url -->


                </div>
                </div>
            </section>

        </section>

    </main>



</body>
<script src="./script.js"></script>

</html>
